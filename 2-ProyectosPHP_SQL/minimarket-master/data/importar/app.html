<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon">
                    </i>
                    <a href="#/">
                        Inicio
                    </a>
                </li>
                <li class="active">
                    Articulos
                </li>
                <li class="active">
                    Importar CSV
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="space">
                    </div>
                    <form autocomplete="off" class="form-horizontal" id="form_importar" name="form_importar">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="well well-sm">
                                    <h3 class=" center red">
                                        IMPORTAR ARTICULOS ARCHIVO EXCEL
                                    </h3>
                                </div>
                                <div class="clearfix">
                                    <button class="btn btn-white btn-primary btn-bold" data-toggle="tooltip" id="btn_importar" name="btn_importar" title="Importar archivo CSV" type="button">
                                        <i class="fa fa-file-excel-o bigger-110 green">
                                        </i>
                                        Importar
                                    </button>
                                    <div class="pull-right tableTools-container">
                                    </div>
                                </div>
                                <div class="table-header">
                                    Resultados para "Articulos"
                                </div>
                                <div>
                                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                                        <thead>
                                            <tr>
                                                <th>
                                                    CÓDIGO BARRAS
                                                </th>
                                                <th>
                                                    CÓDIGO
                                                </th>
                                                <th>
                                                    DESCRIPCIÓN
                                                </th>
                                                <th>
                                                    P. COSTO
                                                </th>
                                                <th>
                                                    P. MINORITSA
                                                </th>
                                                <th>
                                                    P. MAYORISTA
                                                </th>
                                                <th>
                                                    STOCK
                                                </th>
                                                <th>
                                                    ACCIÓN
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-importar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form autocomplete="off" class="form-horizontal" id="form_excel" name="form_excel">
                <div class="modal-header no-padding">
                    <div class="table-header">
                        <button aria-hidden="true" class="close" data-dismiss="modal" type="button">
                            <span class="white">
                                ×
                            </span>
                        </button>
                        Agregar Archivo CSV
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="form-group">
                                    <input class="file" id="archivo_excel" name="archivo_excel" type="file"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer no-margin-top">
                    <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal" data-toggle="tooltip" title="Cerrar ventana" type="button">
                        <i class="ace-icon fa fa-times">
                        </i>
                        Cerrar
                    </button>
                    <button class="btn btn-sm btn-primary pull-right" data-toggle="tooltip" id="btn_excel" name="btn_excel" title="Guardar Articulos" type="button">
                        <i class="ace-icon fa fa-check">
                        </i>
                        Cargar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
